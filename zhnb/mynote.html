<style type="text/css">
body{background:#efefef;}
.main{padding:48px 0 50px;}
.main ul{margin:20px 0 0 15px;}
.main li{margin:0 15px 20px 0;background:#fff;float:left;border:2px solid #fff;}
.main li a{width:100%;height:100%;display:block;position:relative;}
.main li a div{font-size:18px;width:100%;text-align:center;color:#353535;position:absolute;left:0;top:50%;margin-top:-43px;}
.main li a img{width:auto;height:55px;margin-bottom:8px;}
</style>
<script type="text/javascript">
$(document).ready(function(){
	var pingkuan=$(window).width();
	var pinggao=$(window).height();
	function buju(){
		$('.main ul').css({
			width:pingkuan-15,
			height:pinggao-119
		});
		$('.main ul').children().css({
			width:(pingkuan-45)/2-4,
			height:(pinggao-109)/2-4
		});
	}
	$(window).load(function(){
		buju();
	});
})
</script>
