<script type="text/javascript">
$(document).ready(function(){
	var pingkuan=$(window).width();
	var pinggao=$(window).height();
	function buju(){
		$('.apply li').css({
			width:(0.47)*pingkuan-5
		});
		$('.privilege li').css({
			width:(0.47)*pingkuan-5
		});
	}
	$(window).load(function(){
		buju();
	});
	$('.head div').children('input').bind('focus',function(){
		$(this).css('backgroundImage','none').next().hide();
	});
	$('.head div').children('input').bind('keyup',function(){
		$(this).next().next().show();
	});
	$('.head div').children('input').bind('blur',function(){
		var searchText=$(this).val();
		if(searchText==''){
			$(this).css('backgroundImage','url(images/index/search.png)').next().show().next().hide();
		}
	});
	$('.head div').children('img').on('click',function(){
		$(this).hide().prev().prev().val('');
		$(this).prev().prev().trigger('focus');
	});
})
</script>
