<!doctype html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name = "format-detection" content = "telephone=no">
<title>修改登录密码</title>
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/login.css" />
<script type="text/javascript" src="plug-in/jquery.js"></script>
<script type="text/javascript" src="js/js.js"></script>
<script type="text/javascript" src="js/limit.js"></script>
</head>
<body>
<div class="wrap">
	<ul class="regist">
		<li><div><span>手机</span><input type="tel" id="tel" readonly="" /></div></li>
		<li style="margin-bottom:15px;"><div><input type="tel" id="code" placeholder="验证码" maxlength="6" /><p id="getCode">获取验证码</p></div></li>
		<li><div><span>密码</span><input type="password" id="psd" placeholder="设置新密码" maxlength="18" /></div></li>
	</ul>
	<span id="regist" class="btn">立即修改</span>
</div>
<p class="tips"></p>
</body>
</html>
<script type="text/javascript">
$(function(){
	var tel=getString('user');
	$('#tel').val(tel);
	
	$('#getCode').on('click',function(){
		sendcode();
	});
	$('#regist').on('click',function(){
		if($('#code').val()==''){
			$('.tips').text('请输入验证码').show();
			tips();
			return;
		}
		if($('#psd').val()==''){
			$('.tips').text('请输入密码').show();
			tips();
			return;
		}
		if($('#psd').val().length<6){
			$('.tips').text('请输入6-18位密码').show();
			tips();
			return;
		}
		window.location.href='my.html';
	});
})
</script>
