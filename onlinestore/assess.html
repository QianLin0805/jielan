function pullUpAction () {
	if(loadover) return;
	//loadover = true;         每次加载后判断是否全部加载完
	$('.pullUpIcon img').hide().next().show();
	setTimeout(function () {
		for(var i=0;i<3;i++){

			});*/
			$('#pullUp img').show().removeClass('active');
		}
		myScroll.refresh();     //数据加载完成后，调用界面更新方法
		$('.pullUpIcon img').show().next().hide();
		if(loadover){
			$('.pullUpIcon,.pullUpLabel').hide();
			$('.loadover2').show();
		}
	}, 1000);
}
$(function(){
	if($('#scroller').height()<=$('#wrapper').height()){
		loadover = true;        //控制是否已全部加载
		$('.loadover').show();
		$('#pullUp').hide();
	}else{
		loadover = false;
		$('.loadover').hide()
		$('#pullUp').show();
	}
	if(loadover){
		$('.pullUpIcon,.pullUpLabel').hide();
		$('.loadover2').show();
	}
	$('.top li a').on('click',function(){
		if($(this).is('.current')){
			event.preventDefault();
		}
	});
});
