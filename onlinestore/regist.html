<!doctype html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name = "format-detection" content = "telephone=no">
<title>注册</title>
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/login.css" />
<script type="text/javascript" src="plug-in/jquery.js"></script>
<script type="text/javascript" src="js/js.js"></script>
<script type="text/javascript" src="js/limit.js"></script>
</head>
<body>
<div class="wrap">
	<ul class="regist">
		<li><div><span>手机</span><input type="tel" id="tel" placeholder="例: 18857445424" maxlength="11" /></div></li>
		<li style="margin-bottom:15px;"><div><input type="tel" id="code" placeholder="验证码" maxlength="6" /><p id="getCode">获取验证码</p></div></li>
		<li><div><span>密码</span><input type="password" id="psd" placeholder="设置登录密码" maxlength="18" /></div></li>
	</ul>
	<span id="regist" class="btn"><p class="tips"></p>立即注册</span>
	<p class="link"><a href="login.html">已有账号直接登陆</a></p>
</div>
</body>
</html>
<script type="text/javascript">
$(function(){
	//发送验证码
	function sendcode(){
		$('#getCode').css('color','#ccc').html('剩余<b id="time">59</b>s');
		var timer=setInterval(function(){
			var i=59;
			if(i>0){
				var time=parseInt($('#time').text());
				$('#time').text(time-1);
				i--;
			}
		},1000);
		setTimeout(function(){
			$('#getCode').css('color','#111').html('重新获取');
			$('#getCode').bind('click',function(){sendcode()});
			clearInterval(timer);
		},59000);
	}
	$('#getCode').on('click',function(){
		sendcode();
	});
	$('#regist').on('click',function(){
		if($('#tel').val()==''){
			$('.tips').text('请输入手机号').show();
			tips();
			return;
		}
		if($('#tel').val().length<11){
			$('.tips').text('手机格式不正确').show();
			tips();
			return;
		}
		if($('#code').val()==''){
			$('.tips').text('请输入验证码').show();
			tips();
			return;
		}
		if($('#psd').val()==''){
			$('.tips').text('请输入密码').show();
			tips();
			return;
		}
		if($('#psd').val().length<6){
			$('.tips').text('请输入6-18位密码').show();
			tips();
			return;
		}
		window.location.href='';
	});
})
</script>
