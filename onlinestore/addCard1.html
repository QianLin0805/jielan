<!doctype html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>在线商城</title>
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/bank.css" />
<script type="text/javascript" src="plug-in/jquery.js"></script>
<script type="text/javascript" src="js/limit.js"></script>
</head>
<body>
<div class="addCard addCard1">
	<p class="top"><a href="myCard.html"><img src="images/back1.png" alt="" /></a>添加银行卡</p>
	<h3>请填写持卡人信息</h3>
    <ul>
    	<li><span>持卡人</span><input type="text" id="name" placeholder="例: 张三" /></li>
    	<li><span>卡号</span><input type="tel" id="bank" placeholder="例: 62212601202018826923" maxlength="20" /></li>
    </ul>
    <span class="btn" disabled>下一步</span>
</div>
</body>
</html>
<script type="text/javascript">
$(function(){
	function btnColor(){
		if($('#name').val()!=''&&$('#bank').val()!=''){
			$('.btn').css({background:'#06bf04',borderColor:'#06bf04'});
		}else{
			$('.btn').css({background:'#ccc',borderColor:'#ccc'});
		}
	}
	btnColor();
	$('#name').on('keyup',function(){
		btnColor();
	});
	$('#bank').on('keyup',function(){
		btnColor();
	});
	$('.btn').on('click',function(){
		if($('#name').val()!=''&&$('#bank').val()!=''){
			window.location.href='addCard2.html';
		}
	});
})
</script>
