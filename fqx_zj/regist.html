<!doctype html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>注册</title>
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/regist.js"></script>
<style type="text/css">
body{background:#ebebeb;}
h2{color:#666;font-size:16px;line-height:40px;margin-top:10px;text-indent:5%;}
.inform{width:100%;overflow:hidden;background:#fff;margin-bottom:15px;}
.inform li{width:90%;margin:0 3%;padding:0 2%;height:50px;line-height:50px;border-bottom:1px solid #dcdcdc;position:relative;font-size:16px;}
.inform li span{width:85px;display:inline-block;}
.inform li span i{letter-spacing:32px;}
.inform li input{width:70%;height:50px;line-height:20px;vertical-align:top;}
.inform li #getCode{width:125px;line-height:30px;color:#111;text-align:center;border-left:1px solid #666;position:absolute;right:0;top:10px;font-size:14px;}
.inform .area{background:url(images/arrow2.png) no-repeat 96% center;background-size:18px auto;}
.inform .area p{float:left;color:#999;}
#complete{width:90%;line-height:40px;font-size:16px;color:#fff;background:#06bf04;text-align:center;margin:50px 0 0 5%;display:inline-block;border-radius:5px;}
.select{width:100%;top:0;position:absolute;left:0;top:0;overflow:hidden;display:none;}
.select #select_bg{width:100%;height:100%;background:rgba(0,0,0,0.4)!important;background:#000;filter:Alpha(opacity=40);display:none;}
.select ul{width:105%;height:160px;overflow-y:scroll;box-shadow:0 -1px 1px #ccc;position:absolute;left:0;bottom:-160px;z-index:9;background:#fff;display:none;}
.select li{width:100%;height:40px;line-height:40px;border-top:1px solid #ccc;text-align:center;color:#555;}
.select li:first-child{border:none;}
.select p{width:100%;line-height:39px;border-top:1px solid #ccc;text-align:center;position:absolute;left:0;bottom:-200px;z-index:11;background:#fff;color:#222;}
</style>
</head>
<body>
	<h2>填写个人信息</h2>
    <ul class="inform">
    	<li>
        	<span><i>姓</i>名</span><input type="text" placeholder="例: 张三" id="name" />
        </li>
    	<li>
        	<span>手机号码</span><input type="tel" placeholder="输入手机号码" id="tel" />
        </li>
    	<li style="border:none;">
        	<input type="tel" placeholder="验证码" style="width:50%;" id="code" /><p id="getCode">获取验证码</p>
        </li>
    </ul>
    <ul class="inform">
    	<li>
        	<span>公司名称</span><input type="text" placeholder="例: 我爱我家" />
        </li>
    	<li style="border:none;" class="area">
        	<span style="float:left;">服务区域</span>
            <p id="area">例: <i id="province">省</i>/<i id="city">市</i>/<i id="section">区</i></p>
        </li>
    </ul>
    <a id="complete">完成</a>
    <div class="select">
    	<div id="select_bg"></div>
    	<ul class="province">
            <li>浙江省</li>
            <li>江苏省</li>
            <li>广东省</li>
            <li>合肥省</li>
            <li>江西省</li>
            <li>四川省</li>
            <li>贵州省</li>
            <li>云南省</li>
            <li>安徽省</li>
        </ul>
    	<ul class="city">
            <li>杭州市</li>
            <li>宁波市</li>
            <li>温州市</li>
            <li>嘉兴市</li>
            <li>湖州市</li>
            <li>绍兴市</li>
            <li>金华市</li>
            <li>台州市</li>
        </ul>
    	<ul class="section">
            <li>西湖区</li>
            <li>上城区</li>
            <li>下城区</li>
            <li>江干区</li>
            <li>滨江区</li>
            <li>拱墅区</li>
            <li>萧山区</li>
            <li>余杭区</li>
        </ul>
        <p id="close">关闭</p>
    </div>
</body>
</html>
