<script type="text/javascript">
$(document).ready(function(){
	var money=false;
	var use=false;
	//验证金额
	$('#money').on('keyup',function(e){
		var moneyVal=$(this).val();
		var ptnMoney=/^\d{1,5}(\.\d{0,2})?$/g;
		//限制只能输入数字和小数点
		if(!ptnMoney.test(moneyVal)){
			$(this).val(moneyVal.replace(/[^\d\.]/g,''));
			return money=false;
		}
		//限制金额
		if(moneyVal==0||moneyVal>10000){
			return money=false;
		}
		money=true;
	});
	$('#money').keydown(function(event){
		var moneyVal=$(this).val();
		var ptnMoney=/^\d{1,5}\.\d{2}$/g;
		//限制只能输入1个小数点
		if(moneyVal.indexOf('.')!==-1 && event.keyCode==190){
			return false;
		}
		//第一位不能输入小数点
		if(moneyVal.length==0 && event.keyCode==190){
			return false;
		}
		//小数点点后只能输入两位字符
		if(ptnMoney.test(moneyVal)&&event.keyCode!=8){
			return false;
		}
	})
	//用途不能为空
	$('#use').on('keyup',function(){
		var useVal=$(this).val();
		if(useVal==''){
			return use=false;
		}
		use=true;
	});
	//限制10个字
	$('#use').keydown(function(){
		if($(this).val().length==10){
			return false;
		}
	})
	$('.next').bind('click',function(){
		if(money&&use){
			window.location.href='pay3.html';
		}
	});
});
</script>
