<!doctype html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>信用卡全额付</title>
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<style type="text/css">
body{background:#ebebeb;}
</style>
</head>
<body>
	<div class="pay">
    	<div class="top">
        	<h3>信用卡全额付款只需四步</h3>
            <div class="pay_step">
            	<p></p>
                <div style="left:-20px;">
                    <span class="write"></span><br />
                    <i>1.收款人</i>
            	</div>
                <div style="left:33.3%;margin-left:-32px;">
                    <span></span><br />
                    <i>2.付款人</i>
                </div>
                <div style="left:66.6%;margin-left:-32px;">
                	<span></span><br />
                    <i>3.确认</i>
                </div>
                <div style="right:-20px;">
                	<span></span><br />
                    <i>4.验证</i>
                </div>
            </div>
        </div>
        <ul>
        	<li><span>姓名</span><input type="text" placeholder="收款人姓名" id="name" /></li>
        	<li><span>卡号</span><input type="tel" placeholder="收款人储蓄卡号" id="card" /></li>
        	<li style="border:none;"><span>银行</span><p></p></li>
        </ul>
        <a class="next">下一步</a>
    </div>
</body>
</html>
<script type="text/javascript">
$(document).ready(function(){
	var name=false;
	var card=false;
	//验证姓名
	$('#name').on('keyup',function(){
		var nameVal=$(this).val();
		var ptnName=/^[一-龥·a-zA-Z]+$/g;
		var ptnName1=/^[一-龥·a-zA-Z]{2,50}$/g;
		//限制只能输入中文
		if(!ptnName.test(nameVal)){
			$(this).val(nameVal.replace(/[^一-龥·a-zA-Z]/g,''));
		}
		if(nameVal.length>50){
			$(this).val($(this).val().substr(0,50));
		}
		//验证名字字数
		if(!ptnName1.test(nameVal)){
			return name=false;
		}
		name=true;
	});
	//验证卡号
	$('#card').on('keyup',function(){
		var cardVal=$(this).val();
		var ptnCard=/^\d+$/g;
		var ptnCard1=/^\d{16,20}$/g;
		//限制只能输入数字
		if(!ptnCard.test(cardVal)){
			$(this).val(cardVal.replace(/\D/g,''));
		}
		if(cardVal.length>20){
			$(this).val($(this).val().substr(0,20));
		}
		if(!ptnCard1.test(cardVal)){
			return card=false;
		}
		card=true;
	});
	$('.next').bind('click',function(){
		if(name&&card){
			window.location.href='pay2.html';
		}
	});
});
</script>
