<script type="text/javascript">
$(document).ready(function(){
	$('input').prev().bind('click',function(){
		var num=parseInt($('input').val());
		if(num>1){
			$('input').val(num-1);
		}
	});
	$('input').next().bind('click',function(){
		var num=parseInt($('input').val());
		$('input').val(num+1);
	});
})
</script>
