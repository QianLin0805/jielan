<script type="text/javascript">
$(document).ready(function(){
	var startY;
	var y;
	$('.wrap').on('touchstart',function(){
		startY=event.touches[0].pageY;
	});
	$('.wrap').on('touchmove',function(){
		var winHeight=$(window).height();
		var docTop=$(document).scrollTop();
		var docHeight=$(document).height();
		y=event.changedTouches[0].pageY-startY;
		if((winHeight+docTop)>=docHeight&&y<0){
			$('.wrap').css('bottom',-y);
			$('.pullUp').text('松手开始更新...');
			event.preventDefault();
		}
	});
	$('.wrap').on('touchend',function(){
		var items=$('.cent_box:lt(3)').clone();
		//alert(items)
		var Num=parseInt($('ul').children().last().children('span').text());
		y=event.changedTouches[0].pageY-startY;
		if(y<-50){
			$('.pullUp').text('正在加载...');
			$('.wrap').animate({bottom:0},100)
			setTimeout(function(){
				$('.pullUp').text('上拉显示更多...').before(items);
			},1000)
		}
	});
});
</script>
