<head>

<title>选择楼栋</title>
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<style type="text/css">
ul{width:100%;overflow:hidden;background:#fff;}
li{width:100%;line-height:40px;border-top:1px solid #ddd;font-size:16px;color:#333;}
li:first-child{border:none;}
li span{margin-left:10px;}
li input{width:18px;height:18px;background:url(images/my/radio1.png) no-repeat center center;background-size:18px auto;float:right;margin:10px 10px 0 0;}
li input:checked{background-image:url(images/my/radio2.png);}
</style>
</head>
<body>
    <ul>
        <li><span>1栋</span><input type="radio" name="floor" checked></li>
        <li><span>2栋</span><input type="radio" name="floor"></li>
        <li><span>3栋</span><input type="radio" name="floor"></li>
        <li><span>4栋</span><input type="radio" name="floor"></li>
        <li><span>5栋</span><input type="radio" name="floor"></li>
    </ul>
</body>
</html>
<script type="text/javascript">
$(function(){
	$('li').on('click',function(){
		var floors=$(this).children('span').text();
		$(this).children('input').get(0).checked=true;
		window.location.href='addressModify2.html';
	});
})
</script>
