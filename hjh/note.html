<script type="text/javascript">
$(function(){
	(function(){
		var pk=$(window).width();
		var pg=$(window).height();
		$('.delete').css('height',pg);
		$('#delete,#cancel').css('width',pk-20+'px');
	})();
	$('.arrow').on('click',function(){
		$('#delete,#cancel').unbind('click')
		var that=$(this).parent();
		$('.delete').show();
		$('#delete').bind('click',function(){
			that.remove();
			$('.delete').hide();
		});
		$('#cancel').bind('click',function(){
			$('.delete').hide();
		});
	});
	$('.delete').on('touchstart',function(event){
		if($(event.target).closest('#delete,#cancel').length==0){
			event.preventDefault();
		}
	});
})
</script>
