<!doctype html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>找回密码</title>
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/my.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/my.js"></script>
</head>
<body>
<div class="regist forget">
	<ul>
    	<li><span>手机号：</span><input type="tel" id="tel" placeholder="请输入手机号" /></li>
    	<li><span>验证码：</span><input type="tel" id="code" placeholder="请输入验证码" /><p id="getCode">获取验证码</p></li>
    	<li><span>密码：</span><input type="password" id="psd" placeholder="请输入6-8位新密码" /></li>
    </ul>
    <button id="forget_sub">提交</button>
    <p class="notice">注：重新注册找回密码，个人资料不会丢失</p>
</div>
</body>
</html>
<script type="text/javascript">
$(function(){
	(function(){
		var num=$('li').length;
		var liWidth=$('li').innerWidth();
		for(var i=0;i<num;i++){
			if(i==1){
				continue;
			}else{
				var prevWidth=$('input').eq(i).prev().innerWidth();
				$('input').eq(i).css('width',liWidth-prevWidth-20);
			}
		}
	})()
})
</script>
