<!doctype html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name = "format-detection" content = "telephone=no">
<title>会议纪要</title>
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/js.js"></script>
<style type="text/css">
ul{overflow: hidden;padding: 0 10px;display: none;background: #f0f0f0;position: relative;z-index: 1;margin-bottom: 40px;}
ul li{width: 100%;height: 76px;padding: 10px 0;overflow: hidden;border-bottom: 1px solid #b3b3b3;}
li a{width: 100%;height: 100%;display: inline-block;}
li h3{font-size: 16px;height: 30px;line-height: 30px;position: relative;}
li h3 p{line-height: 30px;color: #21becc;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;}
li p{color: #808080;line-height: 21px;overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;}
</style>
</head>
<body>
	<p class="tip">数据加载中...</p>
	<ul ng-app="myApp" ng-controller="dataCtrl" infinite-scroll="loadMore()" infinite-scroll-distance="1">
		<li ng-repeat="x in data"><a href="meetDetail.html?id={{x.meetingId}}&type=2">
			<h3><p>{{x.title}}</p></h3>
			<p ng-bind="x.content|replaceHtml"></p>
		</a></li>
	</ul>
	<p class="tips">已全部加载</p>
	<p class="tishi"></p>
</body>
</html>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/ngscroll.js"></script>
<script type="text/javascript">
var code=getQueryString('code');
var sCorpID=getQueryString('state');
var pageNum=1;
if(window.name){
	var info = (new Function("return "+ window.name))();
	userId = info.user;
}else{
	$.ajax({
		type:"POST",
		url:link+"getOAuth.do",
		async:false,
		data:{
			"coreId":sCorpID,
			"code":code
		},
		success:function(response){
			userId=response.resultContent.UserId;
		}
	});
}
angular.module('myApp',['infinite-scroll']).filter('replaceHtml', function () {
        return function (input) {
            return input.replace(/<[^>]+>/g,'').replace(/&nbsp;/g,'');
        }
    }).controller('dataCtrl',function($scope,$http){
	$scope.data = [];
	$scope.pageEnd = false;
	$scope.busy = false;
	$http({
		url: link+"meetingMinutes.do",
		data: {
			"sCorpID":sCorpID,
			"userId":userId,
			"pageNum":pageNum,
			"numPerPage":8
		},
	    method: 'POST',
	    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
	    transformRequest: function(obj) {
	        var str = [];
	        for(var p in obj)
	        str.push(encodeURIComponent(p) + "=" + encodeURIComponent(obj[p]));
	        return str.join("&");
	    }
	}).success(function(response){
		pageNum++;
		if(response.resultCode!=200){
			$('.tishi').text('加载失败').show();
			tishi();
			return;
		}
		$('.tip').hide();
		$('ul').show();
		var count=response.resultContent.length;
		if(count<8){
			$('.tips').show();
			$scope.pageEnd = true;
		}
		for(var i=0;i<count;i++){
			$scope.data.push(response.resultContent[i]);
		}
		$scope.loadMore = function() {
			if ($scope.pageEnd){
				return;
			}
			if($scope.busy) return;
			$scope.busy = true;
			$http({
				url: link+"meetingMinutes.do",
				data: {
					"sCorpID":sCorpID,
					"userId":userId,
					"pageNum":pageNum,
					"numPerPage":8
				},
			    method: 'POST',
			    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
			    transformRequest: function(obj) {
			        var str = [];
			        for(var p in obj)
			        str.push(encodeURIComponent(p) + "=" + encodeURIComponent(obj[p]));
			        return str.join("&");
			    }
			}).success(function(response){
				pageNum++;
				$scope.busy = false;
				if(response.resultCode!=200){
					$('.tishi').text('加载失败').show();
					tishi();
					return;
				}
				var count=response.resultContent.length;
				if(count<8){
					$('.tips').show();
					$scope.pageEnd = true;
				}
				for(var i=0;i<count;i++){
					$scope.data.push(response.resultContent[i]);
				}
			});
		}
	}).error(function(response,status){
		$('.tip').text('请求异常');
	});
});
window.onunload = function(){  
	var user = userId;
	window.name  = '{user:"'+user+'"}';
} 
</script>
